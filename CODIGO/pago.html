    <div id="formulario-inicio-sesion" class="formulario">
      <h2>Iniciar sesión</h2>
      <form>
        <!-- Campos del formulario de inicio de sesión -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>

    <div id="formulario-crear-cuenta" class="formulario">
      <h2>Crear cuenta</h2>
      <form>
        <!-- Campos del formulario de creación de cuenta -->
        <label for="tipo-cuenta">Tipo de cuenta:</label>
        <select id="tipo-cuenta" name="tipo-cuenta">
          <option value="propietario">Propietario</option>
          <option value="arrendatario">Arrendatario</option>
        </select>
        <label for="numero-casa">Número de casa:</label>
        <input type="text" id="numero-casa" name="numero-casa" required />
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required />
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required />
        <label for="email-cuenta">Correo electrónico:</label>
        <input type="email" id="email-cuenta" name="email-cuenta" required />
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" required />
        <label for="parqueadero">Parqueadero:</label>
        <input type="text" id="parqueadero" name="parqueadero" />
        <label for="mascotas">Posee mascotas:</label>
        <select id="mascotas" name="mascotas">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
        <label for="num-carros">Número de carros:</label>
        <input type="number" id="num-carros" name="num-carros" />
        <button type="submit" onclick="validarFormulario()">
          Crear cuenta
        </button>
      </form>
    </div>
